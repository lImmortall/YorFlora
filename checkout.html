<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Checkout - YORFLORA</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">YORFLORA</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <section class="checkout-section">
    <div class="container">
      <h2>Checkout</h2>
      <form id="checkout-form">
        <label>Full Name</label>
        <input type="text" name="name" required>

        <label>Phone Number</label>
        <input type="tel" name="phone" required>

        <label>Delivery Address</label>
        <textarea name="address" required></textarea>

        <label>Delivery Date & Time</label>
        <input type="datetime-local" name="datetime" required>

        <button type="submit" class="btn">Place Order (Razorpay coming)</button>
      </form>
    </div>
  </section>

  <footer>
    <p>Â© 2025 YORFLORA. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("checkout-form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your order is being processed.");
      localStorage.removeItem("cart");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
