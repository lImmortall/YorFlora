<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YORFLORA - Products</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="container">
      <div class="logo">YORFLORA</div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="cart.html">Cart</a>
      </nav>
    </div>
  </header>

  <section class="products">
    <div class="container">
      <h2>Our Luxury Bouquets</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1611078489935-dfe7c1b4bd1e?auto=format&fit=crop&w=600&q=80" alt="Velvet Roses">
          <h3>Velvet Roses</h3>
          <p>₹699</p>
          <button class="btn" onclick="addToCart('Velvet Roses', 699)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1526045612212-70caf35c14df?auto=format&fit=crop&w=600&q=80" alt="Snow Elegance">
          <h3>Snow Elegance</h3>
          <p>₹749</p>
          <button class="btn" onclick="addToCart('Snow Elegance', 749)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://images.unsplash.com/photo-1591645555093-34ef11d9d273?auto=format&fit=crop&w=600&q=80" alt="Sunset Bliss">
          <h3>Sunset Bliss</h3>
          <p>₹799</p>
          <button class="btn" onclick="addToCart('Sunset Bliss', 799)">Add to Cart</button>
          <div class="product-card">
  <img src="https://i.imgur.com/xBLw7nU.jpg" alt="Viruska Jaimala">
  <h3>Viruska Jaimala</h3>
  <p>₹12000</p>
  <p class="description">The varmala worn by Virat and Anushka on their wedding day</p>
  <button class="btn" onclick="addToCart('Viruska Jaimala', 12000)">Add to Cart</button>
</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 YORFLORA. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(name, price) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push({ name, price });
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(name + " added to cart!");
    }
  </script>
</body>
</html>
